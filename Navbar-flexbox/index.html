<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Navbar using | Flexbox </title>
    <link rel="stylesheet" href="/Navbar-flexbox/style.css">
    <script src="https://kit.fontawesome.com/7c78603360.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="logo">
                <h1>Logo</h1>
            </div>

            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
                <div class="button">
                    <input type="search" name="search" placeholder="type something here....">
                    <button><i class="fa-solid fa-magnifying-glass" id="search"></i></button>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
