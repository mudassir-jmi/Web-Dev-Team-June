<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello</title>
</head>

<body>
    <!-- Click Event -->
    <button id="btn">click Me!</button>
    <script>
        function btnclick() {
            window.alert('hello!');
        }
        let btn = document.querySelector('#btn');
        btn.addEventListener('click', btnclick);
    </script>
</body>
</html>
