<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello</title>
    <script>
        function hello() {
         const heading = document.querySelector('h1');
        //  console.log(heading);
         if(heading.innerHTML === 'Hello!') {
            heading.innerHTML = 'Goodbye';
         }else {
            heading.innerHTML = 'Hello!';
         }
        }
    </script>
</head>
<body>
    <!-- Click Event -->
    <h1>Hello!</h1>
    <button onclick="hello()">Click Me!</button>
</body>
</html>
