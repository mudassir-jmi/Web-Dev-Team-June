    <ul id="item">
        <li>Home</li>
        <li>Product</li>
        <li>About US</li>
    </ul>

    <script>
        let parent = document.querySelector('#item');
        let item = document.createElement('li');
        item.textContent = 'Contact';

         let replace = parent.firstElementChild;
         parent.replaceChild(item,replace);
