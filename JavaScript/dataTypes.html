<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>Data Types In JavaScript</h1>
    <script>
        // 1 Primitive DataTypes
        // String, Number, Boolean, Undefined, Null
        // boolean
         let x = 2>3;
         console.log(x);
         // undefiend
         let a;
         console.log(a);
         // null
         let b = null;
         console.log(b);

         //typeof
         let y = true;
         console.log(typeof y);

         // Template litrals
         let z = "world";
        //  alert("hello" + z);
        //  alert(`hello ${z}`);  //tild

        // 2 Non-Primitive DataTypes
        let student = ["Max", "Akhter","Osama"];
        // console.log(typeof student);
        // console.log(student[2]);
        // object 
        let person = {
           Name: "xyz",
           Age: 20, 
           Address: "abc"
        };
        console.log(person);
        
  
    </script>
</body>
</html>
